databaseChangeLog:
  - changeSet:
      id: 00_init_emergency_schema
      author: Verion
      changes:
        - createTable:
            tableName: volunteer_volunteer
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: emergencyId
                  type: UUID
                  constraints:
                    nullable: false